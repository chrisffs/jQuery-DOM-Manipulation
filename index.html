<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header class="bg-dark">
        <div class="container">
            <p class="fs-1 text-info mb-0">Jquery Practice | DOM Manipulation</p>
        </div>
    </header>
    <div class="bg-light pt-3">
        <div class="container py-3">
            <h3>Number only Input</h3>
            <input type="text" class="form-control w-25" id="text">
            <span class="my-1 text-danger"id="error-msg"></span>
        </div>
    </div>
    <div class="bg-dark text-light">
        <div class="container py-3">
            <button id="btn1" class="btn btn-primary mb-3">Button</button>
            <p class="para1">This is a paragraph</p>
            <p class="para2">This is another paragraph</p>
            <div id="myDiv"></div>
        </div>
    </div>
    <div class="bg-light">
        <div class="container py-3">
            <input type="text" class="form-control w-25" id="newItem">
            <ul id="items">
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
            <a href="https://www.facebook.com/christiannoelsalvador">My facebook</a>
            <ul id="users"></ul>
        </div>
    </div>
    <header class="bg-dark">
        <div class="container">
            <p class="fs-1 text-info mb-0">Jquery Practice | Effects and Animation</p>
        </div>
    </header>
    <div class="container d-flex flex-md-row flex-column" id="container" style="height: 650px;">
        <div class="d-flex flex-md-column">
            <button class="btn btn-primary m-2"id="btnFadeOut">Fade Out</button>
            <button class="btn btn-warning m-2"id="btnFadeIn">Fade In</button>
            <button class="btn btn-info m-2"id="btnFadeTog">Fade Toggle</button>
        </div>
        <div class="d-flex flex-md-column">
            <button class="btn btn-danger m-2"id="btnSlideDown">Slide Down</button>
            <button class="btn btn-dark m-2"id="btnSlideUp">Slide Up</button>
            <button class="btn btn-success m-2"id="btnSlideTog">Slide Toggle</button>
            <button class="btn btn-secondary m-2"id="btnStop">Slide Stop</button>
        </div>
         <div id="box" class="w-50 mx-auto">
            <img src="images/discord_mod.png" alt="" class="img-fluid mx-md-3">
         </div>
        <!-- <div class="w-50 bg-dark m-3 text-info" id="box" style="height: 500px;">
            <h1 class="p-5 text-center">Hello World</h1>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
