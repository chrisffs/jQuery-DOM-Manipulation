<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style="font-family: 'Roboto', sans-serif;">
    <header class="bg-dark">
        <div class="container">
            <p class="fs-1 text-info mb-0">Jquery Practice</p>
        </div>
    </header>
    <div class="bg-light pt-3">
        <div class="container py-3">
            <h3>Number only Input</h3>
            <input type="text" class="form-control w-25" id="text">
            <span class="my-1 text-danger"id="error-msg"></span>
        </div>
    </div>
    <div class="bg-dark text-light">
        <div class="container py-3">
            <button id="btn1" class="btn btn-primary mb-3">Button</button>
            <p class="para1">This is a paragraph</p>
            <p class="para2">This is another paragraph</p>
            <div id="myDiv"></div>
        </div>
    </div>
    <div class="bg-light">
        <div class="container py-3">
            <input type="text" class="form-control w-25" id="newItem">
            <ul id="items">
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
            <a href="https://www.facebook.com/christiannoelsalvador">My facebook</a>
            <ul id="users"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
